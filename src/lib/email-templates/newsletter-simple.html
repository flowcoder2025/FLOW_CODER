<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
  <title>FlowCoder 뉴스레터</title>

  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>

  <style>
    /* Reset */
    body, table, td, p, a, li, blockquote {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table, td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    img {
      -ms-interpolation-mode: bicubic;
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    /* Base */
    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      .email-wrapper {
        background-color: #1a1a1a !important;
      }
      .email-container {
        background-color: #262626 !important;
      }
      .email-header {
        background-color: #1a1a1a !important;
        border-bottom-color: #333333 !important;
      }
      .email-content h1,
      .email-content h2,
      .email-content p {
        color: #fafafa !important;
      }
      .muted-text {
        color: #a3a3a3 !important;
      }
      .content-card {
        background-color: #333333 !important;
      }
      .content-title {
        color: #fafafa !important;
      }
      .content-excerpt {
        color: #a3a3a3 !important;
      }
      .author-name {
        color: #fafafa !important;
      }
      .author-meta {
        color: #737373 !important;
      }
      .email-footer {
        background-color: #1a1a1a !important;
        border-top-color: #333333 !important;
      }
      .footer-text {
        color: #737373 !important;
      }
    }

    /* Responsive */
    @media screen and (max-width: 1000px) {
      .email-container {
        width: 100% !important;
        max-width: 100% !important;
      }
      .responsive-padding {
        padding-left: 20px !important;
        padding-right: 20px !important;
      }
      .mobile-center {
        text-align: center !important;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
  <!-- Email Wrapper -->
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" class="email-wrapper" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">

        <!-- Email Container -->
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="1000" class="email-container" style="max-width: 1000px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">

          <!-- Header -->
          <tr>
            <td class="email-header" style="padding: 32px 40px; text-align: center; border-bottom: 1px solid #e5e5e5;">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td align="center">
                    <a href="{{SITE_URL}}" target="_blank" style="text-decoration: none;">
                      <img src="{{LOGO_URL}}" alt="FlowCoder" width="32" height="32" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                      <span style="font-size: 18px; font-weight: 600; color: #1a1a1a; vertical-align: middle;">FlowCoder</span>
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="email-content responsive-padding" style="padding: 40px;">

              <!-- Category Badge -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td align="center" style="padding-bottom: 20px;">
                    <span style="display: inline-block; padding: 6px 14px; background-color: #1a1a1a; color: #ffffff; font-size: 12px; font-weight: 500; border-radius: 20px; letter-spacing: 0.5px;">
                      {{CONTENT_CATEGORY}}
                    </span>
                  </td>
                </tr>
              </table>

              <!-- Title -->
              <h1 class="content-title" style="margin: 0 0 16px; font-size: 26px; font-weight: 700; color: #1a1a1a; text-align: center; line-height: 1.4;">
                {{CONTENT_TITLE}}
              </h1>

              <!-- Author Info -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 24px;">
                <tr>
                  <td align="center">
                    <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="vertical-align: middle;">
                          <img src="{{AUTHOR_IMAGE}}" alt="{{AUTHOR_NAME}}" width="40" height="40" style="display: block; border-radius: 50%; object-fit: cover;">
                        </td>
                        <td style="padding-left: 12px; vertical-align: middle;">
                          <span class="author-name" style="display: block; font-size: 14px; font-weight: 600; color: #1a1a1a;">{{AUTHOR_NAME}}</span>
                          <span class="author-meta" style="display: block; font-size: 13px; color: #737373;">{{CONTENT_DATE}} · {{CONTENT_READ_TIME}}</span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <!-- Featured Image -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom: 24px;">
                <tr>
                  <td>
                    <a href="{{CONTENT_URL}}" target="_blank">
                      <img src="{{CONTENT_IMAGE}}" alt="{{CONTENT_TITLE}}" width="920" style="display: block; width: 100%; height: auto; border-radius: 12px;">
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Excerpt -->
              <p class="content-excerpt muted-text" style="margin: 0 0 28px; font-size: 16px; color: #525252; line-height: 1.7; text-align: center;">
                {{CONTENT_EXCERPT}}
              </p>

              <!-- CTA Button -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td align="center">
                    <a href="{{CONTENT_URL}}" target="_blank" style="display: inline-block; padding: 14px 36px; background-color: #1a1a1a; color: #ffffff; font-size: 15px; font-weight: 500; text-decoration: none; border-radius: 8px;">
                      전체 글 읽기
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Fallback Link -->
              <p style="margin: 20px 0 0; font-size: 13px; color: #a3a3a3; text-align: center;">
                버튼이 작동하지 않으면: <a href="{{CONTENT_URL}}" style="color: #737373; text-decoration: underline;">{{CONTENT_URL}}</a>
              </p>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="email-footer responsive-padding" style="padding: 32px 40px; background-color: #fafafa; border-top: 1px solid #e5e5e5; border-radius: 0 0 12px 12px;">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <!-- Social Links -->

                    </a>
                    <a href="{{LINKEDIN_URL}}" target="_blank" style="display: inline-block; margin: 0 6px;">

                    </a>
                  </td>
                </tr>

                <!-- Copyright -->
                <tr>
                  <td align="center">
                    <p class="footer-text" style="margin: 0 0 4px; font-size: 12px; color: #737373;">
                      &copy; 2025 FlowCoder. All rights reserved.
                    </p>
                  </td>
                </tr>

                <!-- Subscription Links -->
                <tr>
                  <td align="center" style="padding-top: 12px;">
                    <a href="{{SETTINGS_URL}}" style="font-size: 11px; color: #a3a3a3; text-decoration: underline;">구독 설정</a>
                    <span style="color: #d4d4d4; margin: 0 6px;">|</span>
                    <a href="{{UNSUBSCRIBE_URL}}" style="font-size: 11px; color: #a3a3a3; text-decoration: underline;">구독 취소</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>
        <!-- /Email Container -->

      </td>
    </tr>
  </table>
  <!-- /Email Wrapper -->
</body>
</html>
