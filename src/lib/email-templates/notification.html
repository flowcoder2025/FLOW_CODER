<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no">
  <title>FlowCoder 알림</title>
  <style>
    body, table, td, p, a, li, blockquote { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    body { margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
    @media (prefers-color-scheme: dark) {
      .email-wrapper { background-color: #1a1a1a !important; }
      .email-container { background-color: #262626 !important; }
      .email-header { background-color: #1a1a1a !important; border-bottom-color: #333333 !important; }
      .email-content h1, .email-content h2, .email-content p { color: #fafafa !important; }
      .muted-text { color: #a3a3a3 !important; }
      .email-footer { background-color: #1a1a1a !important; border-top-color: #333333 !important; }
      .footer-text { color: #737373 !important; }
      .divider { border-color: #333333 !important; }
    }
    @media screen and (max-width: 600px) {
      .email-container { width: 100% !important; max-width: 100% !important; }
      .responsive-padding { padding-left: 20px !important; padding-right: 20px !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" class="email-wrapper" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" class="email-container" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
          
          <!-- Header -->
          <tr>
            <td class="email-header" style="padding: 32px 40px; text-align: center; border-bottom: 1px solid #e5e5e5;">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td align="center">
                    <a href="https://www.flow-coder.com/" target="_blank" style="text-decoration: none;">
                      <img src="{{LOGO_URL}}" alt="FlowCoder" width="40" height="40" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
                      <span style="font-size: 20px; font-weight: 600; color: #1a1a1a; vertical-align: middle;">FlowCoder</span>
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="email-content responsive-padding" style="padding: 40px;">
              <h1 style="margin: 0 0 16px; font-size: 24px; font-weight: 600; color: #1a1a1a; text-align: center; line-height: 1.4;">
                {{NOTIFICATION_TITLE}}
              </h1>
              <p style="margin: 0 0 24px; font-size: 16px; color: #525252; line-height: 1.6; text-align: center;">
                {{NOTIFICATION_MESSAGE}}
              </p>
              
              <!-- Featured Image -->
              {{IMAGE_SECTION}}
              
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td class="divider" style="padding: 16px 0; border-bottom: 1px solid #e5e5e5;"></td>
                </tr>
              </table>
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 24px;">
                <tr>
                  <td style="background-color: #fafafa; border-radius: 8px; padding: 20px;">
                    <p style="margin: 0 0 8px; font-size: 14px; font-weight: 600; color: #1a1a1a;">{{DETAIL_LABEL}}</p>
                    <p class="muted-text" style="margin: 0; font-size: 14px; color: #737373; line-height: 1.5;">{{DETAIL_CONTENT}}</p>
                  </td>
                </tr>
              </table>
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 32px;">
                <tr>
                  <td align="center">
                    <a href="{{CTA_URL}}" target="_blank" style="display: inline-block; padding: 14px 32px; background-color: #1a1a1a; color: #ffffff; font-size: 16px; font-weight: 500; text-decoration: none; border-radius: 8px;">
                      {{CTA_TEXT}}
                    </a>
                  </td>
                </tr>
              </table>
              <p style="margin: 24px 0 0; font-size: 14px; color: #737373; text-align: center;">
                버튼이 작동하지 않으면 아래 링크를 복사하세요:<br>
                <a href="{{CTA_URL}}" style="color: #1a1a1a; word-break: break-all;">{{CTA_URL}}</a>
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="email-footer responsive-padding" style="padding: 32px 40px; background-color: #fafafa; border-top: 1px solid #e5e5e5; border-radius: 0 0 12px 12px;">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td align="center" style="padding-bottom: 20px;">
                    <a href="{{DISCORD_URL}}" target="_blank" style="display: inline-block; margin: 0 8px;">
                      <img src="{{DISCORD_ICON}}" alt="Discord" width="24" height="24">
                    </a>
                    <a href="{{HOME_URL}}" target="_blank" style="display: inline-block; margin: 0 8px;">
                      <img src="{{HOME_ICON}}" alt="Home" width="24" height="24">
                    </a>
                    <a href="{{ABOUT_URL}}" target="_blank" style="display: inline-block; margin: 0 8px;">
                      <img src="{{ABOUT_ICON}}" alt="About" width="24" height="24">
                    </a>
                    <a href="{{YOUTUBE_URL}}" target="_blank" style="display: inline-block; margin: 0 8px;">
                      <img src="{{YOUTUBE_ICON}}" alt="YouTube" width="24" height="24">
                    </a>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                    <p class="footer-text" style="margin: 0 0 8px; font-size: 13px; color: #737373;">&copy; 2025 FlowCoder. All rights reserved.</p>
                    <p class="footer-text" style="margin: 0; font-size: 12px; color: #a3a3a3;">개발자들을 위한 영감이 넘치는 공간</p>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 20px;">
                    <a href="{{SETTINGS_URL}}" style="font-size: 12px; color: #737373; text-decoration: underline;">알림 설정 변경</a>
                    <span style="color: #d4d4d4; margin: 0 8px;">|</span>
                    <a href="{{UNSUBSCRIBE_URL}}" style="font-size: 12px; color: #737373; text-decoration: underline;">수신 거부</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
